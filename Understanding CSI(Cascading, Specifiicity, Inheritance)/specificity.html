<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        ul#summer-drinks li.fovorite{ /*selector-specificity: 1, 1, 2 */
            color: red;
            font-weight: bold;
        }
        /*.fovorite{ selector-specificity: 0, 1, 0 
            color: red;
            font-weight: bold;
        }*/

        ul#summer-drinks li{ /*selector-specificity: 1, 0, 2 */
            font-size: 12px;
            color: blue;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul id="summer-drinks">
        <li>Mountain Dew</li>
        <li class="fovorite">Appy Fizz</li>
        <li>Jeeru</li>
    </ul>
</body>
</html>
