<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .box {
            border: 2px solid red;
            width: 200px;
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has a height and width. This means that if there is too much content to be displayed within the assigned height, there will be an overflow situation. If overflow is set to hidden than any overflow will not be visible.
    </div>
    <p>This content is outside of the box</p>
</body>
</html>
